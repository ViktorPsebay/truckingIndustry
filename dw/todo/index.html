<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>ToDo</title>
</head>
<body>
    <div class="application">
        <div class="toDo">
            <h1 class="header">to do</h1>
            <form action="">
                <div>
                    <label></label>
                </div>
                <input class="input" type="text" placeholder="What needs to be done">
                <div class="tasks"></div>
            </form>
            <div class="footer">
                <div class="statistics">
                    <span class="count_items">0 items left</span>
                    <div class="links">
                        <div class="a">
                            <a class="all choised" href="#">All</a>
                        </div>
                        <div class="a">
                            <a class="active" href="#">Active</a>
                        </div>
                        <div class="a">
                            <a class="completed" href="#">Completed</a>
                        </div>
                        <div class="a">
                            <a class ="clearCompleted" href="#">Clear completed</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
