<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АВТОРИЗАЦИЯ</title>
    <link rel="stylesheet" href="../style/pop-up.css">
</head>
<body>
    <div class="wrap">
        <h1>Авторизация</h1>
    
        <h2>Войдите под своей учетной записью или <span style="color: green;">Зарегестрируйтесь</span>.</h2>
        <div class="flex">
            <button type="button" class="btn btn-default" data-modal="modal_1">Вход</button>
            <button type="button" class="btn btn-success" data-modal="modal_2">Регистрация</button>
        </div>
    
        <div class="overlay" data-close=""></div>
    
        <div id="modal_1" class="dlg-modal dlg-modal-fade">
            <span class="closer" data-close=""></span>
            <h3>Вход</h3>
           

            <form name="enter" method="POST" class="signin" action="http://localhost:4000/login">
                <div class="input">
                  <div class="blockinput">
                    <i class="icon-envelope-alt"></i><input  name="username" type="mail" placeholder="Email">
                  </div>
                  <div class="blockinput">
                    <i class="icon-unlock"></i><input name="password" type="password" placeholder="Password">
                  </div>
                </div>
                <button name="signin" class='buttonInForm'>Login</button>
            </form>
        </div>
        <div id="modal_2" class="dlg-modal dlg-modal-fade">
            <span class="closer" data-close=""></span>
            <h3>Регистрация</h3>
            <form method="POST" class="signup" action="http://localhost:4000/registration">
                <div class="input registration">
                  <div class="blockinput">
                    <i class="icon-envelope-alt"></i><input name="username" type="mail" placeholder="Email">
                  </div>
                  <div class="blockinput">
                    <i class="icon-unlock"></i><input name="password" type="password" placeholder="Password">
                  </div>
                  <div class="blockinput">
                    <i class="icon-unlock"></i><input name="passwordAgain" type="password" placeholder="Again Password">
                  </div>
                  <select name="role" class="blockinput">
                    <option value="Driver">Водитель</option>
                    <option value="Customer">Собственник груза</option> 
                  </select>                  
                </div>
                <button name="registrationNewUser" class='buttonInForm'>Login</button>
            </form>
        </div>
    </div>
    
    <script>var typeAnimate = 'fade';</script>
    <script src="autorithation.js"></script>
    <script src="registration.js"></script>
    <script src="auth.js"></script>
</body>
</html>
